- name: martin-welsh
  hosts:
  - martin-welsh.local
  roles:
  - role: lightdm-background
    url: https://farm6.staticflickr.com/5027/5561566142_5aeae078b1_o_d.jpg
    suffix: jpg
  - role: log-in-as-root
    tags: auth
  - automatic-upgrades
  - mu-and-fs
  - role: cs-tutoring
    password: '{{ tutoring_password_hash }}'
  - mu-conf
  - dev-programming
  - dev-latex
  - role: flash
    state: absent
  - xmpp-client
  - role: ubuntu-release-upgrades
    lts: false
  - jan-weber
  - role: home-entertainment
    auto_login: false

  tasks:
  - name: No Guest autologin
    ini_file:
      dest: /etc/lightdm/lightdm.conf
      section: SeatDefaults
      option: autologin-guest
      value: 'false'
