- name: Activate Apache SSL module
  apache2_module: name=ssl state=present
  notify:
  - Restart Apache

- name: Enable default-ssl site
  command: a2ensite default-ssl
  args:
    creates: /etc/apache2/sites-enabled/default-ssl
