- name: Install smokeping
  apt: name=smokeping state=present

- name: Set up targets
  template: src=Targets.j2 dest=/etc/smokeping/config.d/Targets mode=644
  notify:
  - Restart smokeping

- name: Link config
  file:
    src: /etc/apache2/conf.d/smokeping
    dest: /etc/apache2/conf-enabled/smokeping.conf
    state: link
  notify:
    - Restart Apache
