- name: Install common packages
  action: zypper name={{ item }} state=installed
  with_items:

  - astyle
  - copyright-updater
  - ctags
  - git
  - git-gui
  - git-ignore-untracked
  - gitk
  - google-droid-fonts
  - gvim
  - kcolorchooser
  - ohcount
  - pandoc
  - python3-dateutil
  - python3-docutils
  - python3-matplotlib
  - python3-numpy
  - python3-pandas
  - python3-PrettyTable
  - python3-scipy
  - python3-Sphinx
