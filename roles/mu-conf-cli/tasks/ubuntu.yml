- name: Add PPA martin-ueding/stable
  apt_repository:
    repo: 'ppa:martin-ueding/stable'
    state: present

- name: Install Ubuntu specific packages
  action: apt pkg={{ item }} state=installed
  with_items:

  - bogomips
  - fish
  - legacy-file-formats
  - python3-termcolor
  - unwrap-pdf-to-jpeg
