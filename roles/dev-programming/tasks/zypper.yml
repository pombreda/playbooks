- name: Install development packages
  action: zypper name={{ item }} state=installed
  with_items:

  - clang
  - cmake
  - doxygen
  - gcc-c++
  - ninja
  - python-pep8
  - python-pyflakes

- name: Install development packages in latest version only
  when: ansible_distribution_version >= '13.2'
  action: zypper name={{ item }} state=installed
  with_items:

  - clang-format-3.5
