- name: Write reST template
  local_action: template src=setup.rst.j2 dest=/tmp/{{ ansible_hostname }}.rst owner=mu group=mu

- name: Write JSON template
  local_action: template src=setup.js.j2 dest=/tmp/{{ ansible_hostname }}.js owner=mu group=mu

- name: Compile reST to HTML
  local_action: command rst2html /tmp/{{ ansible_hostname }}.rst /tmp/{{ ansible_hostname }}.html
  args:
    creates: /tmp/{{ ansible_hostname }}.html
