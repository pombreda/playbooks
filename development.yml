- hosts:
  - localhost
  sudo: yes
  tasks:
  - name: Install development packages
    action: apt name={{ item }} state=installed
    with_items:

    - astyle
    - boxes
    - clang
    - cmake
    - copyright-updater
    - debhelper
    - exuberant-ctags
    - fastplot
    - fonts-droid
    - g++
    - git
    - git-gui
    - git-ignore-untracked
    - gitk
    - kbibtex
    - latex-edit
    - latexmk
    - libboost-filesystem-dev
    - libboost-program-options-dev
    - libboost-system-dev
    - libcppunit-dev
    - libeigen3-dev
    - nvidia-cuda-dev
    - nvidia-cuda-toolkit
    - ohcount
    - project-tools
    - python-django
    - python3-dateutil
    - python3-docutils
    - python3-matplotlib
    - python3-numpy
    - python3-prettytable
    - python3-scipy
    - python3-sphinx
    - python3-unitprint
    - template-spawner
    - tex-keywordprg
    - texlive-base
    - texlive-bibtex-extra
    - texlive-binaries
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-lang-german
    - texlive-latex-extra
    - texlive-math-extra
    - texlive-science
    - vim-gtk
