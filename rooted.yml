# All devices where I can log in as root can be handeled together.

- hosts:
  - root-login

  roles:
  - role: apt-cacher-server
    state: absent
  - automatic-upgrades
  - mu-and-fs
  - role: ubuntu-release-upgrades
    lts: false
  - log-in-as-root
  - role: hiddentao.swapmem
    when: ansible_memtotal_mb < 2000 and ansible_swaptotal_mb == 0
