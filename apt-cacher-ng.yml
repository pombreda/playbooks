# This Ansible playbook will install apt-cacher-ng on one server and lets every
# Debian bases system use this.

- name: Setup Server
  hosts:
  - martin-gelderland.local

  roles:
  - apt-cacher-server

- name: Set up apt cache on clients
  hosts:
  - localhost
  - towers
  - vms

  sudo: yes

  roles:
  - apt-cacher-client
