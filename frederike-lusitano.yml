- name: frederike-lusitano
  hosts:
  - frederike-lusitano.local
  sudo: yes
  roles:
  - home-entertainment
  - role: flash
    state: present

  - role: apt-cacher-client
    state: absent
  - automatic-upgrades
  - mu-and-fs
  - mu-conf

  tasks:
  - name: Add user account for watching
    user: name=watching state=present

  - name: Set `watching` to be automatically logged in
    ini:
      dest: /etc/lightdm/lightdm.conf
      section: SeatDefaults
      option: autologin-user
      value: watching
